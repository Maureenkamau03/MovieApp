<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

		<title>Movie APP</title>
	</head>
	<body>
		<div class="container">
			<div class="herocont">
				<img
					src="./assets/images/african-couple-cinema.jpg"
					alt="movieheroimg"
				/>
				<div class="navbar">
					<ul>
						<li>TV Shows</li>
						<li>Movies</li>
						<li>Categories</li>
					</ul>
				</div>
				<div class="herotext">
					<h1>Your number one <span>MOVIE APP</span></h1>
				</div>
			</div>
			<!-- trending movies container -->
			<div class="most-popular">
				<div class="most-populartext">
					<h2>TRENDING</h2>
					<hr class="border" />
				</div>
				<div class="popular-items">
					<!-- fetched movie -->
					<div class="items">
						<div class="images">
							<img src="./assets/images/Top_Gun_Maverick_Poster.jpg" alt="" />
						</div>
						<h2 class="title" id="title2"></h2>
						<span id="release"></span>
						<p class="desc" id="overview2"></p>

						<!-- like and comment -->
						<div class="likeandcomment">
            <!-- <span class="material-symbols-rounded" id="like"> favorite </span> -->
						<!-- <i class="fa-solid fa-heart" id="likedheart"></i> -->
						<div class="likes"><span class="material-symbols-rounded" id="unliked">
							favorite
							</span> <span id="likescount"></span></div>
            <span class="material-symbols-rounded" id="commenticon">
              comment
              </span></div>
							<div class="commentsform" id="comments">
								<form action="#" id="form">
									<input type="text" name="" id="commentinput" placeholder="Add a comment">
									<button id="postbtn">Post</button>
								</form>

							</div>
							<div class="commentscont" id="displaycomments">
								<h4>Comments</h4>
								<ul id="commentsgohere"></ul>
							</div>
          </div>
					<!-- watchlist -->
					<div class="items">
						<div class="images">
							<img id="img2" src="./assets/images/movielist.jpg" alt="" />
						</div>
						<h2 id="title2"></h2>
						<h2 class="listh2">MY <span>List</span></h2>
						<p>Add your watch List here</p>
						<div class="list">
							<ul id="watchlistitems"></ul>
						</div>
						<div class="watchlist">
							<form action="#" id="mylistform">
								<input type="text" name="list" id="mylistinput"placeholder="Type the title here">
								<button>Add</button>

							</form>
							
						</div>
						
						<p class="desc" id="overview1"></p>
						<span id="release"></span>
						<p id="overview2"></p>
					</div>
					
					
				</div>
				</div>
			</div>
		</div>
		<script src="./assets/index.js"></script>
	</body>
</html>
